<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FreeRealm</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
    body { background: #1b2838; color: #c6d4df; min-height: 100vh; display: flex; flex-direction: column; align-items: flex-start; padding-left: 0px; }
    .header { background: #171a21; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.5); width: 100%; position: fixed; top: 0; left: 0; right: 0; z-index: 10; }
    .logo-container { display: flex; flex-direction: column; max-width: 100%; }
    .logo { font-size: 24px; font-weight: bold; color: #fff; text-decoration: none; display: flex; align-items: center; }
    .logo span { color: #66c0f4; }
    .current-url { font-size: 12px; color: #8f98a0; margin-top: 2px; word-break: break-word; max-width: 100%; }
    .nav { display: flex; gap: 20px; justify-content: flex-end; width: 100%; }
    .nav a { color: #c6d4df; text-decoration: none; font-size: 14px; margin-top: 5px; }
    .nav a:hover { color: #66c0f4; }
    .main { padding: 20px; margin-top: 90px; width: 100%; max-width: 1100px; }

    .search-box { margin-bottom: 20px; }
    .search-box input {
      padding: 8px 12px;
      font-size: 14px;
      background-color: #2a475e;
      border: 1px solid #1b2838;
      border-radius: 4px;
      color: #c6d4df;
      outline: none;
      transition: border 0.2s ease;
    }
    .search-box input:hover,
    .search-box input:focus {
      border-color: #66c0f4;
    }

    .section-title { font-size: 20px; margin-bottom: 15px; color: #fff; border-bottom: 1px solid #66c0f4; padding-bottom: 5px; }
    .games-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; }
    .game-card { background: #2a475e; border-radius: 5px; overflow: hidden; cursor: pointer; display: flex; flex-direction: column; text-decoration: none; }
    .game-image { width: 100%; aspect-ratio: 16/9; background: #1b2838; display: flex; align-items: center; justify-content: center; color: #66c0f4; font-size: 12px; position: relative; overflow: hidden; }
    .game-image img { width: 100%; height: 100%; object-fit: cover; display: block; }
    .game-info { padding: 10px; }
    .game-title { font-weight: bold; margin-bottom: 5px; color: #fff; }
    .github-badge { background: #6cc644; color: #fff; padding: 2px 5px; border-radius: 3px; font-size: 12px; display: inline-block; margin-top: 5px; margin-right: 5px; }
    .error-badge { background: #c0392b; color: #fff; padding: 2px 5px; border-radius: 3px; font-size: 12px; display: inline-block; margin-top: 5px; }
    .killer-badge { background: #e74c3c; color: #fff; padding: 2px 5px; border-radius: 3px; font-size: 12px; display: inline-block; margin-top: 5px; margin-right: 5px; }
    .steam-badge { background: #3498db; color: #fff; padding: 2px 5px; border-radius: 3px; font-size: 12px; display: inline-block; margin-top: 5px; margin-right: 5px; }

    footer { margin-top: auto; width: 100%; text-align: center; padding: 40px 0 20px 0; }
    .footer-text { color: #8f98a0; font-size: 14px; }

    @media (max-width: 600px) {
      .header { flex-direction: column; align-items: flex-start; }
      .nav { justify-content: flex-start; width: 100%; margin-top: 10px; }
      .nav a { margin: 5px 10px 0 0; }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo-container">
      <a href="./" class="logo">Free<span>Realm</span>Hub</a>
      <div class="current-url" id="current-url"></div>
    </div>
    <div class="nav">
      <a href="https://www.donationalerts.com/r/morozikdurov" target="_blank">Донат</a>
      <a href="https://t.me/freerealmhub" target="_blank">Сообщество</a>
    </div>
  </div>

  <div class="main" id="main-content">
    <div class="search-box">
      <input type="text" id="search-input" placeholder="Поиск игр...">
    </div>

    <h2 class="section-title">Игры из Github</h2>
    <div class="games-grid" id="games-grid">
      <a href="undertale.html" class="game-card">
        <div class="game-image">
          <img src="https://raw.githubusercontent.com/freerealm/FreeRealm/main/Undertale.png"
               alt="Undertale"
               onerror="this.onerror=null; this.parentElement.innerHTML='Undertale'; this.parentElement.style.color='#66c0f4'; this.parentElement.style.fontSize='16px';">
        </div>
        <div class="game-info">
          <div class="game-title">Undertale</div>
          <div class="github-badge">Бесплатно</div>
        </div>
      </a>

<a href="deltarune.html" class="game-card">
  <div class="game-image">
    <img
      src="https://raw.githubusercontent.com/freerealm/freerealm/main/delta.png"
      alt="DELTARUNE"
      onerror="this.style.display='none'; this.parentElement.insertAdjacentHTML('beforeend', '<div style=\'position:absolute;top:0;left:0;width:100%;height:100%;display:flex;align-items:center;justify-content:center;font-size:14px;color:#2980b9;\'>DELTARUNE</div>');"
    >
  </div>
  <div class="game-info">
    <div class="game-title" style="color: #fff;">DELTARUNE</div>
    <div class="github-badge">Бесплатно</div>
    <div class="github-badge" style="background: #2980b9; color: #fff;">Darkner</div>
  </div>
</a>


      <a href="gorebox.html" class="game-card">
        <div class="game-image">
          <img src="https://raw.githubusercontent.com/freerealm/FreeRealm/main/gorebox.png"
               alt="GoreBox"
               onerror="this.onerror=null; this.parentElement.innerHTML='GoreBox'; this.parentElement.style.color='#66c0f4'; this.parentElement.style.fontSize='16px';">
        </div>
        <div class="game-info">
          <div class="game-title">GoreBox</div>
          <div class="github-badge">Бесплатно</div>
        </div>
      </a>

      <a href="geometrydash.html" class="game-card">
        <div class="game-image">
          <img src="https://raw.githubusercontent.com/freerealm/FreeRealm/main/geometrydash.png"
               alt="Geometry Dash"
               onerror="this.onerror=null; this.parentElement.innerHTML='Geometry Dash'; this.parentElement.style.color='#66c0f4'; this.parentElement.style.fontSize='16px';">
        </div>
        <div class="game-info">
          <div class="game-title">Geometry Dash</div>
          <div class="github-badge">Бесплатно</div>
          <div class="error-badge">С ошибкой</div>
        </div>
      </a>

      <a href="underyellow.html" class="game-card">
        <div class="game-image">
          <img
            src="https://raw.githubusercontent.com/freerealm/freerealm/main/underyellow.png"
            alt="Undertale Yellow"
            onerror="this.style.display='none'; this.parentElement.insertAdjacentHTML('beforeend', '<div style=\'position:absolute;top:0;left:0;width:100%;height:100%;display:flex;align-items:center;justify-content:center;font-size:14px;color:#f1c40f;\'>Undertale Yellow</div>');"
          >
        </div>
        <div class="game-info">
          <div class="game-title" style="color: #fff;">Undertale Yellow</div>
          <div class="github-badge">Бесплатно</div>
          <div class="github-badge" style="background: #f1c40f; color: #000;">Justice</div>
        </div>
      </a>

      <a href="btt.html" class="game-card">
        <div class="game-image">
          <img src="https://raw.githubusercontent.com/freerealm/freerealm/main/btt.png"
               alt="Bad Time Trio"
               onerror="this.style.display='none'; this.parentElement.insertAdjacentHTML('beforeend', '<div style=\'position:absolute;top:0;left:0;width:100%;height:100%;display:flex;align-items:center;justify-content:center;font-size:14px;color:#f1c40f;\'>Bad Time Trio</div>');"
          >
        </div>
        <div class="game-info">
          <div class="game-title" style="color: #fff;">Bad Time Trio</div>
          <div class="github-badge">Бесплатно</div>
          <div class="killer-badge">Killer</div>
        </div>
      </a>

      <!-- Новая карточка для Beatblock -->
      <a href="beatblock.html" class="game-card">
        <div class="game-image">
          <img src="https://raw.githubusercontent.com/freerealm/freerealm/main/beatblock.png"
               alt="Beatblock"
               onerror="this.style.display='none'; this.parentElement.insertAdjacentHTML('beforeend', '<div style=\'position:absolute;top:0;left:0;width:100%;height:100%;display:flex;align-items:center;justify-content:center;font-size:14px;color:#66c0f4;\'>Beatblock</div>');">
        </div>
        <div class="game-info">
          <div class="game-title">Beatblock</div>
          <div class="github-badge">Бесплатно</div>
          <div class="steam-badge">Steam</div>
        </div>
      </a>
    </div>
  </div>

  <footer>
    <div class="footer-text">FreeRealmHub 2025</div>
  </footer>

  <script>
    document.getElementById('current-url').textContent = window.location.href;

    const input = document.getElementById('search-input');
    const cards = document.querySelectorAll('.game-card');

    input.addEventListener('input', () => {
      const value = input.value.toLowerCase();
      cards.forEach(card => {
        const title = card.querySelector('.game-title').textContent.toLowerCase();
        card.style.display = title.includes(value) ? 'flex' : 'none';
      });
    });
  </script>
</body>
</html>
